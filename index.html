<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="roulette">
    <div class="container container-hours">
      <span class="number-after hour-after">3</span>
      <span class="number-after hour-after">2</span>
      <span class="number-after hour-after">1</span>
      <span class="input-number input-hours">0</span>
      <span class="number-before hour-before">-1</span>
      <span class="number-before hour-before">-2</span>
      <span class="number-before hour-before">-3</span>
    </div>
    <div class="container container-minutes">
      <span class="number-after minutes-after">3</span>
      <span class="number-after minutes-after">2</span>
      <span class="number-after minutes-after">1</span>
      <span class="input-number input-minutes">0</span>
      <span class="number-before minutes-before">-1</span>
      <span class="number-before minutes-before">-2</span>
      <span class="number-before minutes-before">-3</span>
    </div>
    <div class="container container-seconds">
      <span class="number-after seconds-after">3</span>
      <span class="number-after seconds-after">2</span>
      <span class="number-after seconds-after">1</span>
      <span class="input-number input-seconds">0</span>
      <span class="number-before seconds-before">-1</span>
      <span class="number-before seconds-before">-2</span>
      <span class="number-before seconds-before">-3</span>
    </div>
  </div>
  <!-- <button class="start">Start</button> -->
  <script src="index.js"></script>
</body>
</html>
