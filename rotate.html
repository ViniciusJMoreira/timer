<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Apple Timer Style Cylinder</title> <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; } .cylinder { perspective: 1000px; height: 200px; width: 100px; overflow: hidden; position: relative; } .cylinder ul { list-style: none; padding: 0; margin: 0; transform-style: preserve-3d; animation: rotate 10s infinite linear; } .cylinder li { height: 40px; display: flex; justify-content: center; align-items: center; font-size: 24px; background: #fff; border: 1px solid #ddd; position: absolute; top: 50%; left: 50%; transform-origin: center -100px; } .cylinder li:nth-child(1) { transform: rotateX(0deg) translateZ(100px); } .cylinder li:nth-child(2) { transform: rotateX(36deg) translateZ(100px); } .cylinder li:nth-child(3) { transform: rotateX(72deg) translateZ(100px); } .cylinder li:nth-child(4) { transform: rotateX(108deg) translateZ(100px); } .cylinder li:nth-child(5) { transform: rotateX(144deg) translateZ(100px); } .cylinder li:nth-child(6) { transform: rotateX(180deg) translateZ(100px); } .cylinder li:nth-child(7) { transform: rotateX(216deg) translateZ(100px); } .cylinder li:nth-child(8) { transform: rotateX(252deg) translateZ(100px); } .cylinder li:nth-child(9) { transform: rotateX(288deg) translateZ(100px); } .cylinder li:nth-child(10) { transform: rotateX(324deg) translateZ(100px); } @keyframes rotate { 0% { transform: rotateX(0deg); } 100% { transform: rotateX(360deg); } } </style> </head> <body> <div class="cylinder"> <ul> <li>0</li> <li>1</li> <li>2</li> <li>3</li> <li>4</li> <li>5</li> <li>6</li> <li>7</li> <li>8</li> <li>9</li> </ul> </div> </body> </html>
